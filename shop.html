<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ed - The Finale Tour</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="shop">
    <h1 class="logo">ED</h1>
    <div class="tourContent">
      <h2>The Finale Tour</h2>
      <h2>Exclusive Shop</h2>
      <div class="shopItem">
        <div class="itemBox">
          <img src="images/jacket.png" alt="Jacket">
          <p>details</p>
        </div>
        <p class="itemName">Finale Tour Patch Jacket</p>
        <p class="price">$89.99</p>
      </div>
      <div class="shopItem">
        <div class="itemBox">
          <img src="images/bear.png" alt="Jacket">
          <p>details</p>
        </div>
        <p class="itemName">Finale Tour Teddy Bear</p>
        <p class="price">$19.99</p>
      </div>
      <div class="shopItem">
        <div class="itemBox">
          <img src="images/board.png" alt="Jacket">
          <p>details</p>
        </div>
        <p class="itemName">Finale Tour Skate Board</p>
        <p class="price">$39.99</p>
      </div>
      <div class="shopItem">
        <div class="itemBox">
          <img src="images/vinyl.png" alt="Jacket">
          <p>details</p>
        </div>
        <p class="itemName">Finale Tour Vinyl Set</p>
        <p class="price">$19.99</p>
      </div>
      <div class="shopItem">
        <div class="itemBox">
          <img src="images/hoodie.png" alt="Jacket">
          <p>details</p>
        </div>
        <p class="itemName">Finale Tour Hoodie</p>
        <p class="price">$29.99</p>
      </div>

    </div>
  </div>
  <footer class="footer">
    <p>Sign up to get updates from Ed!</p>
    <input type="text" placeholder="Email Address">
    <button class="signUp" type="button">Sign Up</button>
    <div class="footerSocials">
      <img src="images/facebook.svg" alt="fb">
      <img src="images/twitter.svg" alt="twitter">
      <img src="images/instagram.svg" alt="instagram">
      <img src="images/youtube.svg" alt="yt">
      <img src="images/apple.svg" alt="apple">
      <img src="images/spotify.svg" alt="spotify">
    </div>
  </footer>
</body>
</html>
